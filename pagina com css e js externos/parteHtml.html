<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>testando externos</title>
        <link rel="stylesheet" href="parteCss.css">
        <script src="parteJs.js"></script>
    </head>
    <body>
        <header class="caixas">
            <!--Titulo do site-->
            <h1>Buongiorno douglinas</h1>
            <!--barra de navegação-->
            <nav>
                <a href="#pezinho" class="botaoBonito colorido azinho">Clique para ir ao footer</a>
                <a href="segundaPag.html" class="botaoBonito colorido azinho">Pagina 2</a>
            </nav>
        </header>

        <!--ao lado, observe que deve vir antes do que seras centralizado-->
        <aside class="caixas">
            <article>
                <p>Isso deve aparecer ao lado. E conforme isso cresce a main diminui.</p>
            </article>
        </aside>

        <!--parte principal-->
        <main class="caixas">
            <!--artigo dentro da main-->
            <article>
                <p>isso deve estar centralizado.</p>
                <p id="demonst">Sou um pato.</p>
                <button type="button" class="botaoBonito" onclick="myFunction()">Me aperte</button>
                <button type="button" class="botaoBonito colorido verde">Botao verde</button>
                <button class="botaoBonito colorido vermelho">Botao vermelho</button>
            </article>
        </main>



        <!--Abrindo o formulario-->
        <button class="open-button" onclick="openForm()">Abrir formulário</button>

        <div class="form-popup" id="myForm">
          <form class="form-container">
            <h1>Login</h1>
        
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
        
            <button type="submit" class="btn">Login</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
          </form>
        </div>
        


        <!--final da pagina-->
        <footer id="pezinho" class="caixas diferentes">
            <p>Isso deve estar ao final da página.</p>
        
        </footer>
    </body>
</html>
